<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticket.css">
    <link rel="icon" href="logoo.png">
    <title>NBA Tickets</title>
</head>
<body>
    <div class="wrapper">
    <div class="parent"><img src="bg/chartt.png" alt="seating chart" ></div>
    <form action="https://formsubmit.co/veluzmarlo959@gmail.com" method="POST" >
        <div class="want">Reserve your ticket now!<br><br><br></div> 
        <div class="inputBox">
            <label>Email</label><br><br>
            <input type="text" name="email" required>
        </div>
        <div class="inputBox">
            <label>Mobile Number</label><br><br>
            <input type="number" name="Mobile Number" required>
        </div>
        <div class="inputBox">
            <label>Game</label><br><br><br>
            <select name="Game" required>
              <option value="2025 All Star Game">2025 All Star Game</option>
              <option value="2026 All Star Game">2026 All Star Game</option>
              <option value="2027 All Star Game">2027 All Star Game</option>
            </select>
        </div>
        <div class="inputBox">
            <label>Desired Seat</label><br><br><br>
            <select name="Seat" required>
              <option value="Vip">Vip</option>
              <option value="Lower Box A">Lower Box A</option>
              <option value="Lower Box B">Lower Box B</option>
              <option value="Upper Box A">Upper Box A</option>
              <option value="Upper Box B">Upper Box B</option>
              <option value="Gen Ad">Gen Ad</option>
            </select>
        </div>
        <div class="submit">
            <input type="submit" value="Send">
        </div>
    </form>
</div>
    
</body>
</html>
